<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>HEADER</title>
</head>

<body>

<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/assets/img/logo/logo.png" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div class="header-area header-transparrent">
        <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="/"><img src="/assets/img/logo/logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a href="/">Home</a></li>
                                        <li><a href="job_listing">Find Job for You!</a></li>
                                        <li><a href="about">About</a></li>
                                        <li><a href="contact">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- Header-btn -->

                            <div class="d-none f-right d-lg-block">
                                <!-- Warunek: Pokaż tylko gdy użytkownik nie jest zalogowany -->
                                <a sec:authorize="isAnonymous()" href="register" class="btn head-btn1">Register</a>
                                <a sec:authorize="isAnonymous()" href="login" class="btn head-btn2">Login</a>
                                <!-- Warunek: Pokaż tylko gdy użytkownik jest zalogowany jako Job Seeker -->
                                <li sec:authorize="hasAuthority('Job Seeker')"><a class="btn head-btn1"
                                                                                  th:href="@{/dashboard/}">
                                    <i class="fas fa-search"></i> Dashboard Job Seeker</a></li>
                                <!-- Warunek: Pokaż tylko gdy użytkownik jest zalogowany jako Recruiter -->
                                <li sec:authorize="hasAuthority('Recruiter')"><a class="btn head-btn1"
                                                                                 th:href="@{/dashboard/}">
                                    <i class="fa-solid fa-file-circle-plus"></i> Dashboard Recruiter</a></li>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->


    </div>
</header>

</body>
</html>
