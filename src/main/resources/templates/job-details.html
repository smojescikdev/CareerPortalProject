    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-form-wrapper {
            display: flex;
            gap: 20px;
        }

        .profile-section, .form-section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .profile-section h2, .form-section h2 {
            margin-top: 0;
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

<section class="section">
    <!--    Side Bar Starts here    -->
    <div class="sidenav px-5">
        <div>
            <hr/>
        </div>
    </div>
    <article>
        <div class="box px-3">
            <a class="mt-3 ms-3 primary" id="back-link"><i class="fa-solid fa-angle-left me-1"></i> Back to Search
                Results </a>

            <h1 class="primary-title mt-3"> Job Details </h1>
            <div class="ms-3">
                <h4 th:text="${jobDetails.jobTitle}" class="job-title text-left">JOB TITLE</h4>
                <div class="mt-1">
                    <p th:text="${jobDetails.postal + ', ' + jobDetails.city+', '+ jobDetails.country}"
                       class="m-0"> POSTAL, CITY, COUNTRY</p>
                    <p th:text="${jobDetails.industryForm.getFormName()}">Industry name</p>
                </div>
            </div>
        </div>

        <div class="box mt-3">
            <label class="large-label px-3 mt-3"> Job information: </label>

            <div class="job-row">
                <div class="row ">
                    <div class="col-md-3">
                        <label class="text-left">Date Posted: <span
                                th:text="${jobDetails.postedDate}">12 Nov, 2030</span></label>
                    </div>
                    <div class="col-md-3 text-center">
                        <label> Salary: <span th:text="${jobDetails.salary}">22,00â‚¬/h</span></label>
                    </div>
                    <div class="col-md-3 text-center">
                        <label>Type: <span th:text="${jobDetails.jobType}"> Full-time</span></label>
                    </div>
                    <div class="col-md-3 text-right">
<!--                        <label>Company: <span th:text="${jobDetails.recruiterProfile.getCompanyName()}">COMPANY NAME</span></label>-->
                    </div>
                </div>
            </div>

            <div class="px-3 mb-3" sec:authorize="hasAuthority('Job Seeker')">
                <label class="large-label "> Job Description </label>
                <div th:utext="${jobDetails.descriptionOfJob}"></div>
            </div>

            <div class="px-3 mb-3" sec:authorize="hasAuthority('Recruiter')">
                <div class="row">
                    <div class="col-md-9">
                        <label class="large-label "> Job Description </label>
                        <div th:utext="${jobDetails.descriptionOfJob}"></div>
                    </div>
                </div>
            </div>




            <div class="mt-3 px-3" sec:authorize="hasAuthority('Recruiter')">
                <div class="row">
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/edit/{id}(id=${jobDetails.jobOfferPostId})}" method="get">
                            <button class="btn-sec btn-red w-100" type="submit">Edit Job</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <div class="col-md-3">
                            <form th:action="@{/dashboard/delete/confirm/{id}(id=${jobDetails.jobOfferPostId})}" method="get">
                                <button class="btn-sec btn-black w-100" type="submit">Delete Job</button>
                            </form>
                        </div>
                </div>
            </div>




            <div class="mt-3 px-3" sec:authorize="hasAuthority('Job Seeker')">
                <div class="row">
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/apply/{id}(id=${jobDetails.jobOfferPostId})}" method="post">
                            <button class="btn-sec btn-red w-100" type="submit">Apply</button>
                        </form>
                    </div>
                </div>
            </div>







        </div>

        </div>
    </article>
</section>
