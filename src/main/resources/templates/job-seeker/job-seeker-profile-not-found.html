<!--NAVBAR  for logged user  ---   START HERE-->
<header>
    <!-- Header Start -->
    <div class="header-area header-transparrent">
        <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <!--                        <div class="logo">-->
                        <!--                            <a href="/"><img src="/assets/img/logo/logo.png" alt=""></a>-->
                        <!--                        </div>-->
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <!-- Dodatkowe elementy nawigacyjne -->
                                        <li sec:authorize="hasAuthority('Job Seeker')"><a class="nav-link"
                                                                                          th:href="@{/dashboard/}"><i
                                                class="fas fa-search"></i> Search for Jobs</a></li>
                                        <li sec:authorize="hasAuthority('Job Seeker')"><a class="nav-link"
                                                                                          th:href="@{/saved-jobs/}"><i
                                                class="fa-solid fa-eye"></i> View Saved Jobs</a></li>
                                        <li sec:authorize="hasAuthority('Job Seeker')"><a class="nav-link"
                                                                                          th:href="@{/job-seeker-profile/}"><i
                                                class="fa-solid fa-pencil"></i> Edit Profile</a></li>
                                        <li sec:authorize="hasAuthority('Recruiter')"><a class="nav-link"
                                                                                         th:href="@{/dashboard/add}"><i
                                                class="fa-solid fa-file-circle-plus"></i> Post New Job</a></li>
                                        <li sec:authorize="hasAuthority('Recruiter')"><a class="nav-link"
                                                                                         th:href="@{/dashboard/}"><i
                                                class="fa-solid fa-eye"></i> View Your Jobs</a></li>
                                        <li sec:authorize="hasAuthority('Recruiter')"><a class="nav-link"
                                                                                         th:href="@{/recruiter-profile/}"><i
                                                class="fa-solid fa-pencil"></i> Edit Account</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn head-btn2 header-btn f-right d-lg-block" onclick="window.location.href='/logout'">Logout
        </button>

    </div>
    <!-- Header End -->
</header>
<!--NAVBAR  for logged user  ---   ENDED HERE-->


<section class="section">
    <div class="sidenav px-5">
    </div>
    <article>
        <div class="box" sec:authorize="hasAuthority('Recruiter')">
            <h1 class="primary-title">Recruiter Dashboard</h1>
        </div>
        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('Job Seeker')">Search Results</label>
            <th:block th:each="jobPost:${jobPost}">
                <a
                        th:href="@{/job-details-apply/{id}(id=${jobPost.jobPostId})}"
                        style="text-decoration: none; color: black"
                >
                    <div
                            onclick="window.location=/job-details-apply/{id}(id=${jobPost.jobPostId})"
                            class="job-row"
                    >
                        <div class="row">
                            <div class="col-md-4">
                                <label class="job-title text-left">
                                    [[${jobPost.jobTitle}]]
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Recruiter')"
                                            th:text="'('+ @{${jobPost.totalCandidates}}+' Candidates Applied)'"
                                    >(xx candidates applied)</span
                                    >
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Job Seeker')"
                                            th:if="${jobPost.isActive == true}"
                                    >(Applied)</span
                                    >
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Job Seeker')"
                                            th:if="${jobPost.isSaved == true}"
                                    >(Saved)</span
                                    >
                                </label>
                            </div>
                            <div class="col-md-4 text-center">
                                <label
                                        th:text="${jobPost.jobLocationId.city+', '+ jobPost.jobLocationId.state}"
                                >
                                    City State</label
                                >
                            </div>
                            <div class="col-md-4 text-right">
                                <label th:text="@{${jobPost.jobCompanyId.name}}"
                                >Recruiter Company Name</label
                                >
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </article>
</section>
