<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Job Board HTML-5 Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">

    <!-- CSS here -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/css/price_rangs.css">
    <link rel="stylesheet" href="/assets/css/slicknav.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/nice-select.css">
    <link rel="stylesheet" href="/assets/css/style.css">


    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles2.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>


    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-form-wrapper {
            display: flex;
            gap: 20px;
        }

        .profile-section, .form-section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .profile-section h2, .form-section h2 {
            margin-top: 0;
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>





</head>

<body>

<!-- HEADER -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- HEADER ENDED -->





<h2>Are you sure you want to delete this job?</h2>
<div class="box mt-3">
<div>

    <p>Job Title: <span th:text="${jobPostActivity.jobTitle}"></span></p>
    <p>Posted Date: <span th:text="${jobPostActivity.postedDate}"></span></p>
    <p>Industry: <span th:text="${jobPostActivity.industryForm.formName}"></span></p>
</div>
<form th:action="@{/dashboard/delete/{id}(id=${jobPostActivity.jobOfferPostId})}" method="post">
    <button type="submit">Delete</button>
    <a th:href="@{/dashboard/}" class="btn btn-secondary">Cancel</a>
</form>
</div>


<!-- FOOTER -->
<div th:insert="~{fragments/footer :: footer}"></div>
<!-- FOOTER ENDED -->

<!-- JS here -->
<!-- All JS Custom Plugins Link Here here -->
<script src="/./assets/js/vendor/modernizr-3.5.0.min.js"></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="/./assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/./assets/js/popper.min.js"></script>
<script src="/./assets/js/bootstrap.min.js"></script>
<!-- Jquery Mobile Menu -->
<script src="/./assets/js/jquery.slicknav.min.js"></script>
<!-- Jquery Slick, Owl-Carousel Plugins -->
<script src="/./assets/js/owl.carousel.min.js"></script>
<script src="/./assets/js/slick.min.js"></script>
<script src="/./assets/js/price_rangs.js"></script>
<!-- One Page, Animated-HeadLin -->
<script src="/./assets/js/wow.min.js"></script>
<script src="/./assets/js/animated.headline.js"></script>
<script src="/./assets/js/jquery.magnific-popup.js"></script>
<!-- Scrollup, nice-select, sticky -->
<script src="/./assets/js/jquery.scrollUp.min.js"></script>
<script src="/./assets/js/jquery.nice-select.min.js"></script>
<script src="/./assets/js/jquery.sticky.js"></script>
<!-- contact js -->
<script src="/./assets/js/contact.js"></script>
<script src="/./assets/js/jquery.form.js"></script>
<script src="/./assets/js/jquery.validate.min.js"></script>
<script src="/./assets/js/mail-script.js"></script>
<script src="/./assets/js/jquery.ajaxchimp.min.js"></script>
<!-- Jquery Plugins, main Jquery -->
<script src="/./assets/js/plugins.js"></script>
<script src="/./assets/js/main.js"></script>


<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>


</body>
</html>
